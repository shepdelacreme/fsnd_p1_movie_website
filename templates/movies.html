{% extends "base.html" %}
{% block title %}Movies{% endblock %}
{% block head -%}
    {{ super() -}}
    <link rel="stylesheet" href="static/base.css">
    <script src="static/movies.js"></script>
{% endblock -%}
{% block content -%}
<!-- Trailer Video Modal -->
<div class="modal fade" id="trailerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
                <h4 class="modal-title" id="modal-movie-title"></h4>
            </div>
            <div class="modal-body">
                <div align="center" class="embed-responsive embed-responsive-16by9">
                    <iframe width="100%" height="100%" frameborder="0" allowfullscreen="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{{ super() -}}
<div class="container">
<div class="row">
{% for movie in movies -%}
    <div class="col-sm-6 col-md-4 movie-tile text-center">
        <img src="{{ movie.POSTER_URL }}{{ movie.poster_id }}" width="220" height="342" alt="{{ movie.title }} Poster" data-movie-title="{{ movie.title }}" data-youtube-id="{{ movie.trailer_id }}" data-toggle="modal" data-target="#trailerModal">
        <h4>{{ movie.title }} ({{ movie.year }})   <button type="button" class="btn btn-xs movie-info-btn" data-container="body" data-toggle="popover" data-placement="top" data-trigger="hover" title="Storyline" data-content="{{ movie.storyline }}" aria-hidden="true"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></button></h4>
    </div>
{% endfor -%}
</div>
</div>
{% endblock -%}
